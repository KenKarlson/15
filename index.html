<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="seb.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="tasks">
      <div class="tasks__wrapper">
        <form class="create-task-block">
          <input
            name="taskName"
            class="create-task-block__input default-text-input"
            type="text"
            placeholder="Создайте новую задачу"
            value="Посмотреть урок по JavaScript"
          />
          <button
            type="submit"
            class="create create-task-block__button default-button"
          >
            Создать
          </button>
        </form>
        <div class="tasks-list"></div>
      </div>
    </div>
  </body>
</html>
